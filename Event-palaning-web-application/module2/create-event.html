<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="./css/create-event.css">
</head>

<body>
    <div class="grid-container">
        <div class="sidebar">
            <img width="125" loading="lazy" alt="Eventify Logo"
                src="https://cdn.prod.website-files.com/61cee5eb4d566d3471eca114/61d2ccc8ef42088439e7235a_Eventify%20Logo.svg">
            <nav>
                <ul>
                    <li>
                        <div class="hover-items1"><a href="./dashboard.html">User Dashboard</a></div>
                    </li>
                    <li>
                        <div class="hover-items2"><a href="./create-event.html">Create Events</a></div>
                    </li>
                    <li>
                        <div class="hover-items3"><a href="./manage-guest.html">Manage Guest</a></div>
                    </li>
                    <li>
                        <div class="hover-items4"><a href="./event-agenda.html">Event Agenda</a></div>
                    </li>
                    <li>
                        <div class="hover-items5"><a href="#">Settings</a></div>
                    </li>
                </ul>
            </nav>
        </div><!-- .sidebar -->
        <div class="main-display">
            <div class="dashboard-tittle">
                <h1>Create Event</h1>
            </div><!-- .dashboard-tittle -->
            <div class="form-page-container">
                <form id="create-event-form">
            
                    <div class="form-group">
                        <label for="event-name">Event Name</label>
                        <input type="text" id="event-name" required placeholder="e.g., Summer Team Building Day" />
                    </div>

                    <div class="form-group">
                        <label for="event-date">Event Date</label>
                        <input type="date" id="event-date" required />
                    </div>
                    <div class="form-group">
                        <label for="event-time">Event Time</label>
                        <input type="time" id="event-time" required />
                    </div>

                    <div class="form-group">
                        <label for="event-location">Location</label>
                        <input type="text" id="event-location" required
                            placeholder="e.g., Grand Ballroom, City Center Hotel" />
                    </div>

                    <div class="form-group">
                        <label for="event-category">Event Category</label>
                        <select id="event-category" required>
                            <option value="" disabled selected>Select a Category</option>
                            <option value="conference">Conference</option>
                            <option value="wedding">Wedding</option>
                            <option value="birthday">Birthday Party</option>
                            <option value="corporate">Corporate</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="event-description">Event Description</label>
                        <textarea id="event-description"
                            placeholder="Provide a detailed description, including special notes or instructions."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="save-btn" id="save-btn-event">Save Event</button>
                    </div>
                </form>
            </div>

        </div><!-- .main-display -->
    </div><!-- .grid-container -->
</body>
<script src="./dist/create-event.js"></script>
</html>
