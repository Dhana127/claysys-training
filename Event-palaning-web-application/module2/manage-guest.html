<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/manage-guest.css">
</head>

<body>
    <div class="grid-container">
        <div class="sidebar">
            <img width="125" loading="lazy" alt="Eventify Logo"
                src="https://cdn.prod.website-files.com/61cee5eb4d566d3471eca114/61d2ccc8ef42088439e7235a_Eventify%20Logo.svg">
            <nav>
                <ul>
                    <li>
                        <div class="hover-items1"><a href="./dashboard.html">User Dashboard</a></div>
                    </li>
                    <li>
                        <div class="hover-items2"><a href="./create-event.html">Create Events</a></div>
                    </li>
                    <li>
                        <div class="hover-items3"><a href="./manage-guest.html">Manage Guest</a></div>
                    </li>
                    <li>
                        <div class="hover-items4"><a href="./event-agenda.html">Event Agenda</a></div>
                    </li>
                    <li>
                        <div class="hover-items5"><a href="#">Settings</a></div>
                    </li>
                </ul>
            </nav>
        </div><!-- .sidebar -->
        <div class="main-display">
            
            <div class="container">
                <h1>Guest Management</h1>
                <!-- <div class="summary">
                    <p>Total Guests: <span id="total-guests">0</span></p>
                    <p>Attending: <span id="attending-count">0</span></p>
                    <p>Not Attending: <span id="not-attending-count">0</span></p>
                </div> -->

                <div class="add-guest-section">
                    <h2>Add New Guest</h2>
                    <form id="add-guest-form">
                        <input type="text" id="name-input" placeholder="Name" required>
                        <input type="email" id="email-input" placeholder="Email" required>
                        <button type="submit">Add Guest</button>
                    </form>
                </div>

                <div class="guest-list-section">
                    <h2>Guest List</h2>
                    <div class="controls">
                        <button id="send-invites-btn">Send Invitations</button>
                    </div>
                    <table id="guest-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>RSVP Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="guest-table-body">
                            <!-- Guest rows will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div><!-- .main-display -->
    </div><!-- .grid-container -->

</body>
<script src="./dist/manage-guest.js"></script>
</html>
