<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="./css/settings.css">
</head>

<body>
    <div class="grid-container">
        <div class="sidebar">
            <img width="125" loading="lazy" alt="Eventify Logo"
                src="https://cdn.prod.website-files.com/61cee5eb4d566d3471eca114/61d2ccc8ef42088439e7235a_Eventify%20Logo.svg">
            <nav>
                <ul>
                    <li>
                        <a href="./dashboard.html">
                            <div class="navbar-1 hover-items1"><img
                                    src="https://img.icons8.com/?size=100&id=F28yEPaIjm4o&format=png&color=000000"
                                    alt="">User Dashboard</div>
                        </a>
                    </li>
                    <li>
                        <a href="./create-event.html">
                            <div class="navbar-1 hover-items2"><img
                                    src="https://img.icons8.com/?size=100&id=P8gqXD8iZeI0&format=png&color=000000"
                                    alt="">Create Events</div>
                        </a>
                    </li>
                    <li>
                        <a href="./manage-guest.html">
                            <div class="navbar-1 hover-items3"><img
                                    src="https://img.icons8.com/?size=100&id=5491&format=png&color=000000" alt="">Manage
                                Guest</div>
                        </a>
                    </li>
                    <li>
                        <a href="./event-agenda.html">
                            <div class="navbar-1 hover-items4"><img
                                    src="https://img.icons8.com/?size=100&id=0d13KsAtkEat&format=png&color=000000"
                                    alt="">Event Agenda</div>
                        </a>
                    </li>
                    <li>
                        <a href="./settings.html">
                            <div class="navbar-1 hover-items5"><img
                                    src="https://img.icons8.com/?size=100&id=364&format=png&color=000000"
                                    alt="">Settings</div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div><!-- .sidebar -->
        <div class="main-display">

            <div class="container">
                <h1>Profile Settings</h1>
            </div>
            <div class="profile-card">
                <img src="https://img.icons8.com/?size=100&id=7823&format=png&color=000000" alt="Profile Image" class="profile-img" />
                <h2 class="username"></h2>
                <button class="logout-btn">Logout</button>
            </div>
        </div><!-- .main-display -->
    </div><!-- .grid-container -->
</body>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const userHeading = document.querySelector(".username");
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

    if (loggedInUser && loggedInUser.email) {
      userHeading.textContent = loggedInUser.email;
    } else {
      userHeading.textContent = "Guest";
    }
  });
  document.querySelector('.logout-btn').addEventListener('click', () => {
    localStorage.removeItem('loggedInUser');
    window.location.href = 'index.html';
  });
</script>

</html>
