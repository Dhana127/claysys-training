<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/login-css.css">
</head>
<body>
    <div class="container1">
        <div class="container2">
            <div class="header-container">
                <img width="125" loading="lazy" alt="Eventify Logo" src="https://cdn.prod.website-files.com/61cee5eb4d566d3471eca114/61d2ccc8ef42088439e7235a_Eventify%20Logo.svg">
                <div class="form-container">
                    <h1>Login</h1>
                    <label class="label" for="email">E-mail :</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <br>
                    <br>
                    <label class="label" for="password">Password :</label>
                    <br>
                    <input type="password" name="password" id="password">
                    <br>
                    <br>
                    <label class="label" id="role">Role :</label>
                    <!-- <input type="text" name="role" id="role"> -->
                    <select for="role" id="role">
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                    </select>
                    <br>
                    <br>
                    <button class="button-submit" type="submit" id="submit-button">Login</button>

                </div>
            </div><!-- .header-container -->
        </div><!-- .container2-->
    </div><!-- .container1 -->
</body>
<script src="./dist/index.js"></script>
</html>
