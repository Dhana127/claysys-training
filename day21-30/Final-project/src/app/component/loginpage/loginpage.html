<div class="logincontainer">
    <div class="internal-container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="staticEmail" placeholder="email@example.com" formControlName="email">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password :</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" formControlName="password">
            </div>
        </div>
        <br>
        <button  class="btn btn-primary" type="submit" (click)="onLogin()">Login</button>
    </form>
    </div>
</div>
