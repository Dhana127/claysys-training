<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="./inventry-system.css">
</head>
<body>
    <div class="container1">
        <div class="container2">
            <h1>Inventory System</h1>
            <p>Name:</p>
            <input type="text" id="name-id" placeholder="Enter Product Name">
            <p>Price:</p>
            <input type="number" id="price-id" placeholder="Enter Product Price">
            <p>Quantity:</p>
            <input type="number" id="quantity-id" placeholder="Enter Product Quantity">
            <br>
            <br>
            <button id="add-order">Add Product</button>
            <h1>Inventry List</h1>
            <div class="display-list" id="display-list"></div>
        </div>
    </div>
</body>
<script src="./inventry-system.js"></script>
</html>
